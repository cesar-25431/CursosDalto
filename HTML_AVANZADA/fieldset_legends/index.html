<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h2>Formulario de contact</h2>
        <fieldset>   
            <legend>INFORCMACION BASICA</legend>
            <!-- Simple input -->
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre"  placeholder="John Doe">
            </div>
            <div class="form_input">
                <label>Email
                    <input type="email" id="email"  placeholder="ejemplo@gmail.com">
                </label>
            </div>
            <div class="form_input">
                <label>Asunto
                    <input type="text" id="asunto"  placeholder="El asunto de tu mensaje">
                </label>
            </div>
        </fieldset> 
        <!-- Select & option -->
        <div class="form_input">
            <label>Tipo de usuario
                <select name="type-of-user" id="">
                    <option value="user1">opcion1</option>
                    <option value="user2">opcion2</option>
                    <option value="user3">opcion3</option>
                </select>
            </label>
        </div>
        <!-- Datalist & Option -->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user" id="">
                    <option value="cesar">cesar</option>
                    <option value="empresa">Empresa de rubro TI</option>
                    <option value="amigos">Recomendacion de amigos</option>
                <datalist/>

            </label>
        </div>
        <!-- Textarea -->
        <div class="form_input" >
            <label for="mensaje">Mensaje</label>
            <textarea rows="3" id="mensaje" placeholder="dejar mensaje"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
    
</body>
</html>
